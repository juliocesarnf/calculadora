<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="body">
    <div class="calculator">
        <div class="screen"><input class="preview" id="preview" type="text" disabled></input></div>
        <div class="buttons">
            <button class="button clear" onclick="clearScreen()">C</button>
            <button class="button operation" onclick="squareRoot()">√</button>
            <button class="button operation" onclick="addOperation('^')">^</button>
            <button class="button operation" onclick="addOperation('÷')">÷</button>
            <button class="button number" onclick="addDigit('7')">7</button>
            <button class="button number" onclick="addDigit('8')">8</button>
            <button class="button number" onclick="addDigit('9')">9</button>
            <button class="button operation" onclick="addOperation('x')">x</button>
            <button class="button number" onclick="addDigit('4')">4</button>
            <button class="button number" onclick="addDigit('5')">5</button>
            <button class="button number" onclick="addDigit('6')">6</button>
            <button class="button operation" onclick="addOperation('-')">-</button>
            <button class="button number" onclick="addDigit('1')">1</button>
            <button class="button number" onclick="addDigit('2')">2</button>
            <button class="button number" onclick="addDigit('3')">3</button>
            <button class="button operation" onclick="addOperation('+')">+</button>
            <button class="button number" onclick="addDigit('0')">0</button>
            <button class="button number" onclick="addDigit('.')">.</button>
            <button class="button number" onclick="opposite()">±</button>
            <button class="button equality" onclick="equality()">=</button>
        </div>
    </div>
</body>
</html>
